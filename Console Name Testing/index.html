<html>
    <head>
        <title>
            Consle Name Testing
        </title>
    <body>
        
        <script>
        console.log("Console Name Testing");

        var first_name = "Rishaan ";
        console.log(first_name);
        var last_name = "Devchoudhury";
        console.log(last_name);

        var full_name = first_name.concat(last_name);
        console.log(full_name);

        var a = 7;
        var b = 12;

        console.log("Name length added")
        var add = a + b;
        console.log(add);

        console.log("Name length subtracted")
        var sub = a - b;
        console.log(sub);

        console.log("Name length multiplied")
        var multiple = a * b;
        console.log(multiple);

        console.log("Name length divided");
        var divide = a / b ;
        console.log(divide);
        </script>
        
        <center style="margin-top: 40px;">
            <h1>
                Console Name Testing
            </h1>
            <p>
                To look at the console, do "Ctrl + Shift + I" then click console right next to elements.
            </p>
    
        </center>

    </body>
</html>
